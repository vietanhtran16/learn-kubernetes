apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: front-end
          image: asia.gcr.io/images-registry/frontend:{{ .Values.imageTagNumber }}
          envFrom:
            - configMapRef:
                name: app-runtime-config
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: app-runtime-config
      imagePullSecrets:
        - name: gcr-json-key